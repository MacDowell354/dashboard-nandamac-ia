<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Dashboard CHT22</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" />
</head>
<body>
  <header class="topbar">
    <h1>Dashboard IA — CHT22</h1>
    <nav>
      <a href="{{ url_for('index') }}" class="{{ 'active' if current_path=='/' else '' }}">Início</a>
      <a href="{{ url_for('visao_geral') }}" class="{{ 'active' if '/visao-geral' in current_path else '' }}">Visão Geral</a>
      <a href="{{ url_for('origem_conversao') }}" class="{{ 'active' if '/origem-conversao' in current_path else '' }}">Origem & Conversão</a>
      <a href="{{ url_for('profissao_por_canal') }}" class="{{ 'active' if '/profissao-por-canal' in current_path else '' }}">Profissão x Canal</a>
      <a href="{{ url_for('analise_regional') }}" class="{{ 'active' if '/analise-regional' in current_path else '' }}">Análise Regional</a>
      <a href="{{ url_for('insights_ia') }}" class="{{ 'active' if '/insights-ia' in current_path else '' }}">Insights IA</a>
      <a href="{{ url_for('projecao_resultados') }}" class="{{ 'active' if '/projecao-resultados' in current_path else '' }}">Projeção</a>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <small>Fonte: planilha CHT22 • renderizado por Flask</small>
  </footer>
</body>
</html>
